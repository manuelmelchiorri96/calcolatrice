<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/calculator-1180740_1280.jpg"
      type="image/x-icon"
    />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Poppins:400,700"
      type="text/css"
    />
  </head>
  <body>
    <div class="calcolatrice">
      <div>
        <input class="display" type="text" />
      </div>

      <div>
        <span class="clear">AC</span>
        <span class="clear-uno">DE</span>
        <span class="punto">.</span>
        <span class="operatori">/</span>
      </div>

      <div>
        <span class="numero">7</span>
        <span class="numero">8</span>
        <span class="numero">9</span>
        <span class="operatori">*</span>
      </div>

      <div>
        <span class="numero">4</span>
        <span class="numero">5</span>
        <span class="numero">6</span>
        <span class="operatori">-</span>
      </div>

      <div>
        <span class="numero">1</span>
        <span class="numero">2</span>
        <span class="numero">3</span>
        <span class="operatori">+</span>
      </div>

      <div>
        <span class="numero">00</span>
        <span class="numero">0</span>
        <span class="uguale">=</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
